<!DOCTYPE html>
<html>
<head>
    <title>Work Duration Bar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 80%; margin: 0 auto;">
        <canvas id="barChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('barChart').getContext('2d');

        const data = {
            labels: [
                'HCLTech - Team Lead',
                'Capgemini - Senior Software Consultant',
                'Marlabs LLC - Senior Software Engineer',
                'Ascendum Solutions - Senior Software Engineer',
                'VedicVentures Learnings Pvt. Ltd - Software Developer',
                'RGRHCL - Software Programmer',
                'INFODYNAMICS Inc. - Software Engineer'
            ],
            datasets: [
                {
                    label: 'Year',
                    data: [2.5, 2.67, 1.5, 2.5, 0.58, 1.17, 1.08],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 192, 203, 0.2)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 192, 203, 1)'
                    ],
                    borderWidth: 1
                }
            ]
        };

        const options = {
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Years'
                    }
                }
            }
        };

        const barChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
    </script>
</body>
</html>
