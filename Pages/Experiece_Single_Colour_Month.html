<!DOCTYPE html>
<html>
<head>
    <title>Work Duration Bar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 80%; margin: 0 auto;">
        <canvas id="barChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('barChart').getContext('2d');

        const data = {
            labels: [
                'HCLTech - Team Lead',
                'Capgemini - Senior Software Consultant',
                'Marlabs LLC - Senior Software Engineer',
                'Ascendum Solutions - Senior Software Engineer',
                'VedicVentures Learnings Pvt. Ltd - Software Developer',
                'RGRHCL - Software Programmer',
                'INFODYNAMICS Inc. - Software Engineer'
            ],
            datasets: [
                {
                    label: 'Duration (Months)',
                    data: [29, 32, 18, 30, 7, 14, 13],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }
            ]
        };

        const options = {
            indexAxis: 'y', // Rotate labels to be on the y-axis
            scales: {
                x: {
                    beginAtZero: true
                }
            }
        };

        const barChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
    </script>
</body>
</html>
