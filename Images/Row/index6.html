<!DOCTYPE html>
<html>
<head>
    <title>Card Flip Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .card {
            width: 150px;
            height: 200px;
            perspective: 1000px;
            display: inline-block;
            margin: 20px;
        }

        .flip-container {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .flip-container:hover {
            transform: rotateY(180deg);
        }

        .flipper {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .front, .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }

        .front {
            background-color: #3498db;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .back {
            background-image: url('path-to-back-image.png');
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="flip-container">
            <div class="flipper">
                <div class="front">Front</div>
                <div class="back"> back</div>
            </div>
        </div>
    </div>
    <!-- Repeat the card structure for as many cards as you need -->
</body>
</html>
